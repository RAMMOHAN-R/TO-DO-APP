<!-- todo/templates/todo/login.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <h2>TO_DO_APP</h2>
    <h1>Enter your username</h1>
    <div class="log_in">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <br>
            <br>
            <button type="submit">LOG-IN</button>
        </form>
    </div>
</body>
</html>
